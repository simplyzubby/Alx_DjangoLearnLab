<!DOCTYPE html>
<html>
<head>
    <title>Delete Post</title>
</head>
<body>

<h2>Are you sure you want to delete "{{ object.title }}"?</h2>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>

<a href="{% url 'post-detail' object.pk %}">Cancel</a>

</body>
</html>
